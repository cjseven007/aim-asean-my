<header class="w-full border-b bg-white/80 backdrop-blur">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Brand -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="inline-block rounded bg-blue-600 px-2 py-1 text-xs font-semibold text-white"
          >AIM</span
        >
        <span class="font-semibold tracking-wide">ASEAN</span>
      </a>

      <!-- Desktop links -->
      <div class="hidden md:flex items-center gap-6">
        <a
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-sm font-medium hover:text-blue-600 transition"
          >Home</a
        >
        <a
          routerLink="/courses"
          routerLinkActive="active-link"
          class="text-sm font-medium hover:text-blue-600 transition"
          >Courses</a
        >
        <a
          routerLink="/about"
          routerLinkActive="active-link"
          class="text-sm font-medium hover:text-blue-600 transition"
          >About</a
        >
      </div>

      <!-- Mobile menu button -->
      <button
        type="button"
        class="md:hidden inline-flex items-center justify-center rounded p-2 ring-1 ring-gray-300 hover:bg-gray-50"
        aria-label="Toggle navigation"
        (click)="open.set(!open())"
      >
        @if(!open()){
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        } @else{
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        }
      </button>
    </div>

    <!-- Mobile panel -->
    @if(open()){
    <div class="md:hidden pb-4">
      <div class="mt-2 flex flex-col gap-2">
        <a
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active-link"
          (click)="open.set(false)"
          class="block rounded px-3 py-2 text-sm font-medium hover:bg-gray-50"
          >Home</a
        >
        <a
          routerLink="/courses"
          routerLinkActive="active-link"
          (click)="open.set(false)"
          class="block rounded px-3 py-2 text-sm font-medium hover:bg-gray-50"
          >Courses</a
        >
        <a
          routerLink="/about"
          routerLinkActive="active-link"
          (click)="open.set(false)"
          class="block rounded px-3 py-2 text-sm font-medium hover:bg-gray-50"
          >About</a
        >
      </div>
    </div>
    }
  </nav>
</header>
