<header class="w-full bg-white/80 backdrop-blur shadow-md">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Brand -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="text-2xl font-bold tracking-wide text-primary">AIM ASEAN</span>
      </a>

      <!-- Desktop links -->
      <div class="hidden md:flex items-center gap-10">
        @for (link of navLinks; track link.label) {
        <a
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: link.exact ?? false }"
          class="text-md font-medium hover:text-primary transition"
          >{{ link.label }}</a
        >
        }
      </div>

      <!-- Mobile menu button -->
      <button
        type="button"
        class="md:hidden inline-flex items-center justify-center rounded p-2 hover:bg-gray-50"
        aria-label="Toggle navigation"
        (click)="open.set(!open())"
      >
        @if(!open()){
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        } @else{
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        }
      </button>
    </div>

    <!-- Mobile panel -->
    @if (open()) {
    <div class="md:hidden pb-4">
      <div class="mt-2 flex flex-col gap-2">
        @for (link of navLinks; track link.label) {
        <a
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: link.exact ?? false }"
          (click)="open.set(false)"
          class="block rounded px-3 py-2 text-sm font-medium hover:bg-gray-50"
          >{{ link.label }}</a
        >
        }
      </div>
    </div>
    }
  </nav>
</header>
