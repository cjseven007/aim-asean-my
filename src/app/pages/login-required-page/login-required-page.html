<section class="flex items-center justify-center h-screen mx-auto max-w-xl text-center">
  <div class="rounded-2xl bg-white shadow-lg px-6 py-8 border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900">Sign in required</h1>
    <p class="mt-2 text-sm text-gray-600">
      Please sign in with your Google account to access the course content.
    </p>

    <button
      class="mt-6 inline-flex items-center justify-center rounded-full bg-primary px-5 py-2.5 text-sm font-semibold text-white hover:shadow-md"
      (click)="signIn()"
      [disabled]="loading"
    >
      @if(!loading){
      <span>Sign in with Google</span>

      }@else {
      <span>Signing in...</span>
      }
    </button>

    @if(error){
    <p class="mt-3 text-xs text-red-600">
      {{ error }}
    </p>
    }
  </div>
</section>
