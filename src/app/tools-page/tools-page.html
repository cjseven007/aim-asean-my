<section class="mx-auto max-w-7xl px-4 py-10">
  <h1 class="text-3xl font-bold">AI Tools</h1>
  <p class="mt-2 text-gray-600">
    AI tools and technologies by <strong>Google</strong> to get you started.
  </p>
</section>

<!-- Category Sections -->
@for (category of categories; track category) {
  <div class="mx-auto max-w-7xl px-4 py-6">
    <!-- Category Title -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      {{ category }}
    </h2>

    <!-- Responsive grid with fixed gaps -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-3 gap-y-3 justify-start"
         style="grid-template-columns: repeat(auto-fit, minmax(280px, 280px));">
      @for (tool of toolsByCategory(category); track tool.name) {
        <cmpnt-detail-card
          [name]="tool.name"
          [description]="tool.desc"
          [link]="tool.link"
          [pricing]="tool.pricing"
          [image]="tool.image"
        >
        </cmpnt-detail-card>
      } @empty {
        <p>No tools available in this category.</p>
      }
    </div>
  </div>
} @empty {
  <p>No categories available.</p>
}
