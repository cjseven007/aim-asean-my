<div
  class="w-full sm:max-w-xs md:max-w-sm rounded-xl shadow-md bg-white overflow-hidden flex flex-col h-full"
>
  <!-- Image -->
  <div class="w-full h-32 sm:h-36 p-3">
    <img
      [src]="image"
      [alt]="name"
      class="w-full h-full object-contain"
      (error)="image = 'assets/tools-logo/gemini.png'"
    />
  </div>

  <!-- Content -->
  <div class="p-3 flex flex-col gap-2 flex-1 justify-between">
    <div class="flex flex-col gap-2">
      <!-- Name -->
      <h2 class="line-clamp-1 text-sm sm:text-base font-semibold text-gray-800">
        {{ name }}
      </h2>

      <!-- Description container with fixed height for 3 lines -->
      <p class="line-clamp-1 text-xs sm:text-sm text-gray-600 leading-snug overflow-hidden">
        {{ description }}
      </p>
    </div>

    <!-- Bottom section: Pricing + Button -->
    <div class="mt-2 flex items-center justify-between gap-1">
      <!-- Pricing -->
      <span class="rounded-full bg-gray-400 px-2 py-0.5 text-xs font-medium text-white">
        {{ pricing }}
      </span>

      <!-- Button -->
      <a
        [href]="link"
        target="_blank"
        rel="noopener noreferrer"
        class="px-5 py-1.5 rounded-3xl bg-primary font-semibold text-white text-center text-sm hover:-translate-y-0.5 hover:shadow-md"
      >
        Explore Now
      </a>
    </div>
  </div>
</div>
