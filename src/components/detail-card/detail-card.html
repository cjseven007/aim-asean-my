<div
  class="w-full max-w-xs sm:max-w-xs md:max-w-sm rounded-xl shadow-md bg-white overflow-hidden flex flex-col h-full"
>
  <!-- Image -->
  <div class="w-full h-32 sm:h-36 p-3">
    <img
      [src]="image"
      [alt]="name"
      class="w-full h-full object-contain"
    />
  </div>

  <!-- Content -->
  <div class="p-3 flex flex-col gap-2 flex-1 justify-between">
    <div class="flex flex-col gap-2">
      <!-- Name --> 
      <h2 class="text-sm sm:text-base font-semibold text-gray-800"
      style="height: calc(1.25rem * 2);"
      >
        {{ name }} 
      </h2>

      <!-- Description container with fixed height for 3 lines -->
      <p
        class="text-xs sm:text-sm text-gray-600 leading-snug overflow-hidden"
        style="height: calc(1.25rem * 3);"
      >
        {{ description }}
      </p>
    </div>

    <!-- Bottom section: Pricing + Button -->
    <div class="flex flex-col gap-1">
      <!-- Pricing -->
      <p class="text-[10px] text-gray-500">
        {{ pricing }}
      </p>

      <!-- Button -->
      <a
        [href]="link"
        target="_blank"
        rel="noopener noreferrer"
        class="px-5 py-1.5 rounded-3xl bg-primary font-semibold text-white text-center w-full sm:w-fit text-sm"
      >
        Explore Now
      </a>
    </div>
  </div>
</div>
